    <title>Console Control</title>
    <script type='text/javascript' src='main.js?2'></script>
    <link rel="stylesheet" type="text/css" href="main.css">

                            <input id='c1_in' type='number' placeholder='0' min='0' max='255' step='1' oninput="this.form.c1.value=this.value; prepareVar1(); ">
                        </div>
                        <div class="slider-wrapper">
